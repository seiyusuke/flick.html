<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>白黒点滅刺激</title>
    <style>
        body {
            margin: 0;
            background-color: black;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .square {
            width: 100px;
            height: 100px;
            background-color: white;
            position: absolute;
        }

        #squareTop    { top: 10%;  left: 50%; transform: translateX(-50%); }
        #squareRight  { top: 50%;  right: 10%; transform: translateY(-50%); }
        #squareBottom { bottom: 10%; left: 50%; transform: translateX(-50%); }
        #squareLeft   { top: 50%;  left: 10%; transform: translateY(-50%); }
    </style>
</head>
<body>
<div class="container">
    <div id="squareTop" class="square"></div>
    <div id="squareRight" class="square"></div>
    <div id="squareBottom" class="square"></div>
    <div id="squareLeft" class="square"></div>
</div>

<script>
    // 点滅制御関数（白↔黒）
    function createBlinker(elementId, frequency) {
        const square = document.getElementById(elementId);
        const interval = 1000 / (frequency * 2);  // 半周期（ms）
        let lastTime = performance.now();
        let isWhite = true;

        function blink(currentTime) {
            if (currentTime - lastTime >= interval) {
                square.style.backgroundColor = isWhite ? 'black' : 'white';
                isWhite = !isWhite;
                lastTime = currentTime;
            }
            requestAnimationFrame(blink);
        }

        requestAnimationFrame(blink);
    }

    // 周波数に応じた点滅
    createBlinker('squareTop',    7);   // 7Hz
    createBlinker('squareRight',  9);   // 9Hz
    createBlinker('squareBottom', 11);  // 11Hz
    createBlinker('squareLeft',   13);  // 13Hz
</script>
</body>
</html>
