<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>点滅刺激</title>
  <style>
    body {
      margin: 0;
      background-color: black;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .square {
      width: 100px;
      height: 100px;
      background-color: white;
      position: absolute;
      border: 3px solid transparent;
      box-sizing: border-box;
    }

    .square:hover {
      border: 3px solid red;
    }


    #right  { top: 50%;  right: 10%; transform: translateY(-50%); }

    #left   { top: 50%;  left: 10%; transform: translateY(-50%); }
  </style>
</head>
<body>
  <div class="container">
    <div id="top" class="square"></div>
    <div id="right" class="square"></div>
    <div id="bottom" class="square"></div>
    <div id="left" class="square"></div>
  </div>

  <script>
    // 周波数ごとの点滅設定（Hz）
    const blinkConfigs = [
      { id: 'top',    freq: 5 },
      { id: 'right',  freq: 6 },
      { id: 'bottom', freq: 10 },
      { id: 'left',   freq: 12 },
    ];

    // 各要素に対して点滅アニメーション
    blinkConfigs.forEach(({ id, freq }) => {
      const el = document.getElementById(id);
      let isWhite = true;
      const interval = 1000 / (freq * 2); // 半周期（ms）

      setInterval(() => {
        el.style.backgroundColor = isWhite ? 'black' : 'white';
        isWhite = !isWhite;
      }, interval);
    });
  </script>
</body>
</html>
